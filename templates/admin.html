<!DOCTYPE html>
<html>

<head>
    <title>Admin Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin_style.css') }}">

</head>

<body>
    <form method="POST">
        <div class="grid-container">
            {% for post in posts %}
            <div class="grid-item">
                <form method="POST">
                    <h2>Titel: {{ post.caption }}</h2>
                    <p>Beschrijving: {{ post.description }}</p>
                    <p>{{ post.filename }}</p>
                    <input type="hidden" name="filename" value="{{ post.filename }}">
                    <input type="hidden" name="password" value="iksisknap">
                    <input type="submit" value="verwijder">
                </form>
            </div>
            {% endfor %}
        </div>
    </form>
</body>

</html>
