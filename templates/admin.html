<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin_style.css') }}">

</head>
<body>
    <form method="POST">
        <label for="filename">Verwijder</label>
        <select id="filename" name="filename">
            {% for post in posts %}
                <option value="{{ post.filename }}">Titel: {{ post.caption }} <br> Beschrijving: <br> {{ post.description }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="verwijder">
    </form>
</body>
</html>
